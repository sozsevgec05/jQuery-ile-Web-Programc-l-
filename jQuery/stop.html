<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.1.min.js"></script>

    <style>
      .deneme {
        width: 100%;
        height: 500px;
        background-color: yellowgreen;
        margin-bottom: 15px;
        font-size: 25px;
        position: relative;
      }
    </style>
  </head>

  <body>
    <button id="btn1">Start</button>
    <button id="btn2">Stop</button>
    <br /><br />
    <div id="div1" class="deneme">JQuery</div>

    <script>
      $(function () {
        $("#btn1").click(function () {
          // $("#div1").hide(5000);
          // $("#div1").fadeOut(5000);
          // $("#div1").slideUp(5000);
          // $("#div1").toggle(5000);
          $("#div1").slideToggle(5000);
        });

        $("#btn2").click(function () {
          $("#div1").stop();
        });
      });
    </script>
  </body>
</html>
