<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.1.min.js"></script>

    <style>
      .deneme {
        width: 200px;
        height: 200px;
        margin-bottom: 15px;
        font-size: 25px;
        position: relative;
      }
    </style>
  </head>

  <body>
    <button id="btn1">Animate</button>
    <br /><br />
    <div id="div1" class="deneme" style="background-color: grey">JQuery</div>

    <script>
      $(function () {
        $("#btn1").click(function () {
          // $("#div1").animate({
          //     // left: "200px",
          //     // top: "200px",
          //     // width: "400px",
          //     // height: "400px",
          //     // fontSize: "64px",
          //     // height: "+=120",
          //     // height: "-=120",
          //     // height: "-=120",
          //     // height : "toggle",
          //     // width : "toggle",

          //     //backgroundColor : "red", //bu işlemi yapamayız
          //     //color : "red"            //bu işlemi yapamayız

          // },3000);

          // $("#div1").animate({height: "500px"},3000);
          // $("#div1").animate({width: "500px"},3000);
          // $("#div1").animate({height: "200px"},3000);
          // $("#div1").animate({width: "200px"},3000);

          $("#div1").animate({ height: "500px" }, 3000);
          $("#div1").queue(function () {
            $(this).css("backgroundColor", "yellow");
            $(this).dequeue();
          });

          $("#div1").animate({ width: "500px" }, 3000);
          $("#div1").queue(function () {
            $(this).css("backgroundColor", "green");
            $(this).dequeue();
          });

          $("#div1").animate({ height: "200px" }, 3000);
          $("#div1").queue(function () {
            $(this).css("backgroundColor", "red");
            $(this).dequeue();
          });
          $("#div1").animate({ width: "200px" }, 3000);
          $("#div1").queue(function () {
            $(this).css("backgroundColor", "blue");
            $(this).dequeue();
          });
        });
      });
    </script>
  </body>
</html>
