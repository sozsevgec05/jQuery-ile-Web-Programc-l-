<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.1.min.js"></script>

    <style>
      .deneme {
        width: 100%;
        height: 150px;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div id="div1" class="deneme" style="background-color: yellowgreen"></div>

    <div id="div2" class="deneme" style="background-color: yellow"></div>

    <div id="div3" class="deneme" style="background-color: red"></div>

    <br /><br />

    <button id="btn1">Show</button>
    <button id="btn2">Hide</button>
    <button id="btn3">Toggle</button>

    <script>
      // Tüm divleri saklar
      // $(function() {
      //     $('#btn2').click(function () {
      //         $("#div1").hide();
      //         $("#div2").hide();
      //         $("#div3").hide();
      //       });
      //  });

      // Tüm divleri saklar ve hızlı yavaş  milisaniye gibi değerler verebilirsin
      $(function () {
        $("#btn2").click(function () {
          $("#div1").hide("slow");
          $("#div2").hide("fast");
          $("#div3").hide(2000);
        });
      });

      // Tüm divleri gösterir ve hızlı yavaş  milisaniye gibi değerler verebilirsin
      $(function () {
        $("#btn1").click(function () {
          $("#div1").show("slow");
          $("#div2").show("fast");
          $("#div3").show(2000);
        });
      });

      // Divler ekranda görünür durumdaysa gizler, gizli durumdaysa gösterir.
      $(function () {
        $("#btn3").click(function () {
          $("#div1").toggle("slow");
          $("#div2").toggle("fast");
          $("#div3").toggle(2000);
        });
      });
    </script>
  </body>
</html>
