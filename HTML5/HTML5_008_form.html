<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <h1>Form</h1>

    <form action="index.htm">
      Adınız:<input type="text"name="name1"id="adi"required placeholder="Adınızı giriniz..."/><br/>
      Şifre:<input type="password"name="name2"id="sifre"required placeholder="Şifrenizi giriniz..."/><br />
      Email: <input type="email"name="name3"id="email"required placeholder="Email giriniz..."/><br/>
      <hr/>
      <select name="" id="">
        <option value="">Frontend</option>
        <option value="">Frontend-2</option>
        <option value="">Frontend-3</option>
      </select>
      <br/>
      <hr/>
      <select name="" id="" multiple>
        <option value="">Frontend</option>
        <option value="">Frontend-2</option>
        <option value="">Frontend-3</option>
      </select>
      <hr/>
      <label for="number">sayı:</label> <br />
      <input type="number"name="server_baglantı"id="number"max="100"min="10"step="1"value="25"/><br/>
      <hr/>
      <label>Cinsiyet:</label> <br />
      Kadın : <input type="radio" name="cinsiyet" id="cns" /> Erkek :
      <input type="radio" name="cinsiyet" id="cns" />
      <hr />
      <label>Kitaplar</label><br>
      Java: <input type="checkbox" name="check1" id="kitap1">
      JSF: <input type="checkbox" name="check2" id="kitap2">
      Spring: <input type="checkbox" name="check3" id="kitap3">
      <hr>

      <input type="submit" value="Gönder" />
      <input type="reset" value="Temizle" />
    </form>
  </body>
</html>
