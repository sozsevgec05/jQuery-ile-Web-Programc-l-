<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .renk {
        width: 100%;
        min-height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-4 bg-warning w-100 h-25 renk"></div>
        <div class="col-4 bg-dark w-100 h-25 renk"></div>
        <div class="col-4 bg-primary w-100 h-25 renk"></div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-3 bg-warning w-100 h-25 renk"></div>
        <div class="col-3 bg-dark w-100 h-25 renk"></div>
        <div class="col-3 bg-primary w-100 h-25 renk"></div>
        <div class="col-3 bg-info w-100 h-25 renk"></div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-2 bg-warning w-100 h-25 renk"></div>
        <div class="col-2 bg-dark w-100 h-25 renk"></div>
        <div class="col-2 bg-primary w-100 h-25 renk"></div>
        <div class="col-2 bg-info w-100 h-25 renk"></div>
        <div class="col-2 bg-success w-100 h-25 renk"></div>
        <div class="col-2 bg-danger w-100 h-25 renk"></div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-3 bg-warning w-100 h-25 renk"></div>
        <div class="col-5 bg-dark w-100 h-25 renk"></div>
        <div class="col bg-primary w-100 h-25 renk"></div>        
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-3 bg-warning w-100 h-25 renk"></div>
        <div class="col bg-dark w-100 h-25 renk"></div>
        <div class="col bg-primary w-100 h-25 renk"></div>        
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-3 bg-warning w-100 h-25 renk"></div>
        <div class="col-6 bg-dark w-100 h-25 renk"></div>
        <div class="col bg-primary w-100 h-25 renk"></div>        
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
